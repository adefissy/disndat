<html>
<head>
	<title>MealWell Login Page</title>

	<!-- required meta tags-->

<body>
	<div class="container-fluid">
		<div class="row" id="loginGradient">
			<div class="col-sm-12 typosBlue">
				<div class="bg-white" style="height: 350px; width:350px;padding: 30px;margin-left: 350px; margin-top:150px;/*">
				<h2 class="headingBlue" style="color: rgb(103,148,54);text-shadow:2px 3px 1px rgb(191,219,247);
			">Login</h2>

				<form action="" method="">
					<div class="col-sm-12 mt-3">
						<label class="form-label" for="emailLogin">Email Address</label>
						<input class="form-control" type="text" name="emailaddress" placeholder="mymealwell@gmail.com" id="emailLogin" required>
					</div>
					<div class="col-sm-12 mt-3">
						<label class="form-label" for="pswd">Password</label><span style="font-size:14px">Forgoten password?</span>
						<input class="form-control "type="password" name="emailaddress" placeholder="123abcd" id="pswd" required>
					</div>
					<div class="col-sm-12 mt-3">
						<button type="submit" class="btn buttonLinks heading" style="box-shadow: 4px 3px 2px white;">Login</button>
						<a href="signup.html" class="headingBlue">Sign up</a>
					</div>
					
				</form>
				
			    </div>
			</div>
		</div>
	</div>
